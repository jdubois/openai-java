name: Test GraalVM Native Image Agent
on:
  push:
    branches:
      - 'fix-522'

jobs:
  generate-native-image-metadata:
    name: Generate GraalVM Native Image Metadata
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Compile the project
        run: |
          ./gradlew :openai-java-core:compileJava :openai-java-core:compileTestJava -x test

      - name: Run the Prism server
        run: |
          ./scripts/mock --daemon

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: 21
          distribution: 'graalvm-community'
          cache: gradle

      - name: Run tests with the GraalVM native-image agent
        run: |
          ./gradlew :openai-java-core:test -x compileJava -x compileTestJava -x compileKotlin -x compileTestKotlin -Pagent

      - name: Check generated GraalVM file
        run: |
          echo "Checking for GraalVM agent metadata file... 1/3"
          ls -al openai-java-core/src/main/resources/META-INF/native-image
          echo "Checking for GraalVM agent metadata file... 2/3"
          ls -al src/main/resources/META-INF/native-image
          echo "Checking for GraalVM agent metadata file... 3/3"
          ls -al openai-java-core/src/main/resources
          
          FILE=openai-java-core/src/main/resources/META-INF/native-image/reachability-metadata.json
          if [ ! -f $FILE ]; then
            echo "GraalVM agent metadata file not found!"
            exit 1
          fi
          echo "GraalVM agent metadata file found at $FILE"
          cat $FILE
